<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="stylesheet" href="app.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0d0d0d;
      color: #0ff;
      margin: 0;
      padding: 20px;
    }

    .register-container {
      background-color: rgba(20, 20, 30, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff, 0 0 10px #0ff inset;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }

    h2 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 25px;
    }

    input, button, .link-button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
      display: block;
    }

    input {
      background-color: #111;
      color: #0ff;
      box-shadow: 0 0 5px #0ff inset;
    }

    input::placeholder {
      color: #08f;
    }

    button, .link-button {
      background: linear-gradient(90deg, #00f0ff, #0ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }

    button:hover, .link-button:hover {
      background: linear-gradient(90deg, #0ff, #00f0ff);
      box-shadow: 0 0 10px #0ff;
    }

    .form-button {
      margin-top: 15px;
    }

    #register-message {
      margin-top: 15px;
      font-size: 0.95em;
    }

    .user-list-container {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 15px;
      display: none;
      box-shadow: 0 0 10px #0ff;
    }

    .user-list-container h3 {
      color: #0ff;
      margin-bottom: 10px;
    }

    .user-list {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      color: #0ff;
    }

    .user-list li {
      padding: 5px;
      border-bottom: 1px solid #088;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Registro de Usuario</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" id="register-username" placeholder="Usuario" required>
      <input type="password" id="register-password" placeholder="Contraseña" required>
      <button type="submit" class="form-button">Registrar</button>
    </form>

    <a href="editar.html" class="link-button form-button">Editar Usuario</a>
    <button onclick="toggleUserList()" class="form-button">Ver Usuarios Registrados</button>
    <a href="index.html" class="link-button form-button">Volver al Inicio</a>

    <p id="register-message"></p>
  </div>

  <div class="user-list-container" id="user-list-container">
    <h3>Usuarios Registrados</h3>
    <ul class="user-list" id="user-list"></ul>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value.trim();
      const message = document.getElementById('register-message');

      if (!username || !password) {
        message.style.color = "red";
        message.textContent = "Todos los campos son obligatorios.";
        return;
      }

      if (localStorage.getItem(username)) {
        message.style.color = "red";
        message.textContent = "Este usuario ya existe.";
        return;
      }

      localStorage.setItem(username, JSON.stringify({ password }));

      message.style.color = "#0f0";
      message.textContent = "¡Usuario registrado correctamente!";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }

    function toggleUserList() {
      const container = document.getElementById('user-list-container');
      const visible = container.style.display === "block";
      if (!visible) {
        updateUserList();
        container.style.display = "block";
      } else {
        container.style.display = "none";
      }
    }

    function updateUserList() {
      const userListEl = document.getElementById('user-list');
      userListEl.innerHTML = "";
      const users = getAllUsers();
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        userListEl.appendChild(li);
      });
    }

    function getAllUsers() {
      const users = [];
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        try {
          const user = JSON.parse(localStorage.getItem(key));
          if (user && user.password) {
            users.push(key);
          }
        } catch (e) {
          // Ignorar entradas no válidas
        }
      }
      return users;
    }
  </script>

</body>
</html>
