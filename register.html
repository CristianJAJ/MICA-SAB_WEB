<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="stylesheet" href="app.css">
  <style>
    .register-container {
      background-color: rgba(20, 20, 30, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff, 0 0 10px #0ff inset;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }

    h2 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 20px;
    }

    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }

    input {
      background-color: #111;
      color: #0ff;
      box-shadow: 0 0 5px #0ff inset;
    }

    input::placeholder {
      color: #08f;
    }

    button {
      background: linear-gradient(90deg, #00f0ff, #0ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-shadow: none;
    }

    button:hover {
      background: linear-gradient(90deg, #0ff, #00f0ff);
      box-shadow: 0 0 10px #0ff;
    }

    #register-message {
      margin-top: 10px;
      font-size: 0.95em;
      color: #0ff;
    }

    .link-button {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(90deg, #00f0ff, #0ff);
      color: #000;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .link-button:hover {
      background: linear-gradient(90deg, #0ff, #00f0ff);
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Registro de Usuario</h2>
    <form onsubmit="registerUser(event)">
      <input type="text" id="register-username" placeholder="Usuario" required><br>
      <input type="password" id="register-password" placeholder="Contraseña" required><br>
      <button type="submit">Registrar</button>
    </form>

    <a href="editar.html" class="link-button">Editar Usuario</a>
    <p id="register-message"></p>
  </div>

  <script>
    function registerUser(event) {
      event.preventDefault();
      const username = document.getElementById('register-username').value.trim();
      const password = document.getElementById('register-password').value.trim();
      const message = document.getElementById('register-message');

      if (!username || !password) {
        message.style.color = "red";
        message.textContent = "Todos los campos son obligatorios.";
        return;
      }

      if (localStorage.getItem(username)) {
        message.style.color = "red";
        message.textContent = "Este usuario ya existe.";
        return;
      }

      localStorage.setItem(username, JSON.stringify({ password }));

      message.style.color = "#0f0";
      message.textContent = "¡Usuario registrado correctamente! Redirigiendo...";

      setTimeout(() => {
        window.location.href = "editar.html";
      }, 1000);
    }
  </script>

</body>
</html>
