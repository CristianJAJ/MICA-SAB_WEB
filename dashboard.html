<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard del Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .dashboard-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .info {
      margin: 15px 0;
      font-size: 1.2em;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .danger {
      background-color: #dc3545;
    }

    .danger:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h2>Bienvenido al Dashboard</h2>
    <div class="info"><strong>Usuario:</strong> <span id="username"></span></div>
    <div class="info"><strong>Contraseña:</strong> <span id="password"></span></div>

    <button onclick="editUser()">Editar Usuario</button>
    <button onclick="logout()" class="danger">Cerrar Sesión</button>
  </div>

  <script>
    const user = localStorage.getItem("loggedInUser");

    if (!user) {
      alert("Primero debes iniciar sesión.");
      location.href = "login.html";
    }

    const userData = JSON.parse(localStorage.getItem(user));

    document.getElementById("username").textContent = user;
    document.getElementById("password").textContent = userData.password;

    function editUser() {
      const newUsername = prompt("Nuevo nombre de usuario:", user);
      const newPassword = prompt("Nueva contraseña:", userData.password);

      if (newUsername && newPassword) {
        // Eliminar el usuario anterior
        localStorage.removeItem(user);
        // Guardar los nuevos datos
        localStorage.setItem(newUsername, JSON.stringify({ password: newPassword }));
        // Guardar la sesión con el nuevo nombre
        localStorage.setItem("loggedInUser", newUsername);

        alert("Datos actualizados correctamente.");
        location.href = "index.html"; // Redirige al inicio
      } else {
        alert("Los campos no pueden estar vacíos.");
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      location.href = "index.html";
    }
  </script>

</body>
</html>
